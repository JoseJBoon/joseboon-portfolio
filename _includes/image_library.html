
    <h3>Gallerij</h3>
    <section class="image-gallery">
        {%- for image in site.static_files -%}
        {%- if image.path contains page.image_library %}
        <section>
            <img src="{{ site.baseurl }}{{ image.path }}" class="image">
        </section>
        {%- endif -%}
        {%- endfor %}
    </section>
